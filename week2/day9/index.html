<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 Practice - Simple Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #todo-list {
            list-style: none;
            padding: 0;
        }
        #todo-list li {
            background-color: #f0f0f0;
            margin-bottom: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #todo-list li button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Todo List</h1>
    <input type="text" id="todo-input" placeholder="新しいタスクを入力">
    <button id="add-button">追加</button>

    <ul id="todo-list">
        <!-- Todo items will be added here -->
    </ul>

    <script src="practice.js"></script>
</body>
</html>
