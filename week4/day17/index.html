<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 17 Practice - Add/Delete Projects</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        #projects-list {
            list-style: none;
            padding: 0;
        }
        #projects-list li {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        #projects-list li img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
        }
        #projects-list li h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        #projects-list li p {
            margin-bottom: 0;
            color: #666;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Add New Project</h1>
    <form id="add-project-form">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
        </div>
        <div>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl">
        </div>
        <div>
            <label for="githubUrl">GitHub URL:</label>
            <input type="text" id="githubUrl">
        </div>
        <div>
            <label for="demoUrl">Demo URL:</label>
            <input type="text" id="demoUrl">
        </div>
        <button type="submit" id="add-project-button">Add Project</button>
    </form>

    <h1>My Projects</h1>
    <ul id="projects-list">
        <!-- Projects will be loaded here by JavaScript -->
        <li>Loading projects...</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
