<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 Practice - Projects List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #projects-list {
            list-style: none;
            padding: 0;
        }
        #projects-list li {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #projects-list li img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
        }
        #projects-list li h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        #projects-list li p {
            margin-bottom: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <ul id="projects-list">
        <!-- Projects will be loaded here by JavaScript -->
        <li>Loading projects...</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
